version: "3.9"

services:
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sira-webapp
    expose:
      - "80"
    environment:
      - VITE_MAP_KEY=${MAP_KEY}  # wird aus .env Ã¼bernommen
  api:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: sira-api
    expose:
      - "8080" # extern zugänglich, optional intern nur
    environment:
      - JUSTIMMO_USER=${JUSTIMMO_USER}
      - JUSTIMMO_PASSWORD=${JUSTIMMO_PASSWORD}

