version: "3.9"

services:
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sira-webapp
    expose:
      - "80"
    environment:
      - VITE_MAP_KEY=${MAP_KEY}  # wird aus .env Ã¼bernommen

  caddy:
    image: caddy:latest
    container_name: sira-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - webapp

volumes:
  caddy_data:
  caddy_config: